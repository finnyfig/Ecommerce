name: CI-CD workflow

on:
    push:
        branches:
            - main

jobs:
    deploy:
        # Operating system to run job on
        runs-on: ubuntu-latest
        # Steps in job
        steps:
            -name: Checkout repository
             uses: actions/checkout@v2
             -name : Setup mode
              uses :actions/setup-node@v2
             with:
                  node-version:'16'
             -name:Install dependencies
              run: npm ci
              -name: Formatting and linting
              run:
              npm run format
              npm run lint
              -name:Tests
              run:npm run test



